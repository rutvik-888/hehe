<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Select the button and input elements
    const fixDateButton = document.querySelector('#fixDateButton');
    const dateInput = document.getElementById('dateInput');

    // Add a click event listener to the button
    fixDateButton.addEventListener('click', () => {
      // Get the date from the input field
      const selectedDate = dateInput.value;

      // Validate the date format
      if (!isValidDate(selectedDate)) {
        alert('Please enter a valid date in YYYY-MM-DD format.');
        return;
      }

      // Create a Google Calendar event URL with the specified date and title
      const eventUrl = `https://calendar.google.com/calendar/r/eventedit?text=Let's+go+to+ISKCON+together&dates=${selectedDate}&allday=true&add=rutvik0888@gmail.com&location=ISKCON+Hyderabad,+Old+Kattal+Mandi,+Abids,+Hyderabad,+Telangana+500001`;

      // Open the Google Calendar event creation page in a new tab
      window.open(eventUrl, '_blank');
    });

    // Function to validate the date format
    function isValidDate(dateString) {
      const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
      return dateRegex.test(dateString);
    }
  </script>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="header_text">Yeeyy ! Finally</h1>
    </div>
    <div class="gif_container">
      <img src="https://i.postimg.cc/wTDG30TB/yes.gif" alt="Cute animated illustration">
    </div>
    <input type="date" id="dateInput">
    <button class="btn" id="fixDateButton">Let's Fix a Date</button>
  </div>
</body>
</html>
