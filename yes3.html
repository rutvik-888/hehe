<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Yeeyy! Finally</h1>
      </div>
      <div class="gif_container">
        <img src="https://i.postimg.cc/wTDG30TB/yes.gif" alt="Cute animated illustration" />
      </div>
      <div>
        <button class="btn" id="fixDateButton">Let's Fix a Date</button>
        <input type="hidden" id="dateInput" />
      </div>
    </div>

    <script>
      // Select the button and input elements
      const fixDateButton = document.querySelector('#fixDateButton');
      const dateInput = document.getElementById('dateInput');

      // Create an accessible calendar picker instance
      const picker = new Pikaday({
        field: dateInput,
        format: 'YYYY-MM-DD',
        bound: false, // Allow picker to open outside of its container
        i18n: {
          // ... (provide translations for accessibility)
        },
      });

      // Add a click event listener to the button
      fixDateButton.addEventListener('click', () => {
        picker.open(); // Open the picker programmatically
      });

      // Handle date selection and calendar events
      picker.on('select', (date) => {
        // Get the selected date
        const selectedDate = picker.toString();

        if (selectedDate) {
          // Create Google Calendar event URL and open it
          const eventUrl = `https://calendar.google.com/calendar/r/eventedit?text=Let's+go+to+ISKCON+together&dates=${selectedDate}&allday=true&add=rutvik0888@gmail.com&location=ISKCON+Hyderabad,+Old+Kattal+Mandi,+Abids,+Hyderabad,+Telangana+500001`;
          window.open(eventUrl, '_blank');
        }
      });
    </script>
  </body>
</html>
