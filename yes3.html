<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Yeeyy ! Finally</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/wTDG30TB/yes.gif"
          alt="Cute animated illustration"
        />
      </div>
      <button class="btn" id="fixDateButton">Let's Fix a Date</button>
    </div>
    <input type="hidden" id="dateInput" />


    <script>
     // Select the button element
const fixDateButton = document.querySelector('#fixDateButton');

// Create a calendar picker instance
const picker = new Pikaday({
  field: document.getElementById('dateInput'),
  format: 'YYYY-MM-DD',
});

// Add a click event listener to the button
fixDateButton.addEventListener('click', () => {
  // Get the selected date from the calendar picker
  const selectedDate = picker.toString();

  if (selectedDate) {
    // Create a Google Calendar event URL with the specified details
    const eventUrl = `https://calendar.google.com/calendar/r/eventedit?text=Let's+go+to+ISKCON+together&dates=${selectedDate}&allday=true&add=rutvik0888@gmail.com&location=ISKCON+Hyderabad,+Old+Kattal+Mandi,+Abids,+Hyderabad,+Telangana+500001`;

    // Open the Google Calendar event creation page in a new tab
    window.open(eventUrl, '_blank');
  } else {
    // Alert the user to select a date if none is chosen
    alert('Please select a date using the calendar picker.');
  }
});

    </script>
  </body>
</html>
